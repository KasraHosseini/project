<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1 class="my-5">a Powerful calculator</h1>



    <div class="all">
        <div class="shadow p-3 w-90 rounded">
        <div class="row justify-content-around align-items-center">
            <div class="col-2"><button class="btn btn-primary drop-down btn-sm">dw</button><button class="btn btn-primary drop-up btn-sm">up</button></div>
            <div class="col-8 screen p-1 border border-2 border-opacity-25 rounded border-dark-subtle"></div>
            <div class="col-2"><button class="btn btn-outline-success eq">=</button></div>
        </div>
    </div>
    <div class="shadow rounded drop-div overflow-hidden">
        <div class="row justify-content-center align-items-center my-3">
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n9">9</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n8">8</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n7">7</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-info btn-lg plus">+</button></div>
        </div>
        <div class="row justify-content-center align-items-center my-3">
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n6">6</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n5">5</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n4">4</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-info btn-lg minus">-</button></div>
        </div>
        <div class="row justify-content-center align-items-center my-3">
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n3">3</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n2">2</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n1">1</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-info btn-lg multi">*</button></div>
        </div>
        <div class="row justify-content-center align-items-center my-3">
            <div class="col-3"><button class="rounded btn btn-outline-warning btn-lg bs">&#10146;</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-danger btn-lg clear">cl</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg n0">0</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-info btn-lg div">/</button></div>
        </div>
        <div class="row justify-content-center align-items-center my-3">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"><button class="rounded btn btn-outline-dark btn-lg ndot">.</button></div>
            <div class="col-3"><button class="rounded btn btn-outline-info btn-lg po">x<sup>y</sup></button></div>
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
